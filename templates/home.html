<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
</head>
<body>
    <h1>Credit Card Default Prediction</h1>
    <form action="/predictdata" method="POST">
        <label for="LIMIT_BAL">Credit Limit:</label>
        <input type="number" id="LIMIT_BAL" name="LIMIT_BAL" step="any" required><br><br>

        <label for="SEX">Gender:</label>
        <select id="SEX" name="SEX" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>

        <label for="AGE">Age:</label>
        <input type="number" id="AGE" name="AGE" required><br><br>

        <label for="EDUCATION">Education Level:</label>
        <select id="EDUCATION" name="EDUCATION" required>
            <option value="Graduate School">Graduate School</option>
            <option value="University">University</option>
            <option value="High School">High School</option>
            <option value="Others">Others</option>
        </select><br><br>

        <label for="MARRIAGE">Marital Status:</label>
        <select id="MARRIAGE" name="MARRIAGE" required>
            <option value="Married">Married</option>
            <option value="Single">Single</option>
            <option value="Others">Others</option>
        </select><br><br>

        <label for="BILL_AMT_SEPT">Bill Amount - Sept:</label>
        <input type="number" id="BILL_AMT_SEPT" name="BILL_AMT_SEPT" step="any" required><br><br>

        <label for="BILL_AMT_AUG">Bill Amount - Aug:</label>
        <input type="number" id="BILL_AMT_AUG" name="BILL_AMT_AUG" step="any" required><br><br>

        <input type="number" id="BILL_AMT_JUL" name="BILL_AMT_JUL" step="any" required><br><br>

        <label for="BILL_AMT_JUN">Bill Amount - Jun:</label>
        <input type="number" id="BILL_AMT_JUN" name="BILL_AMT_JUN" step="any" required><br><br>

        <label for="BILL_AMT_MAY">Bill Amount - May:</label>
        <input type="number" id="BILL_AMT_MAY" name="BILL_AMT_MAY" step="any" required><br><br>

        <label for="BILL_AMT_APR">Bill Amount - Apr:</label>
